<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body {
            background-color: #edf5e1; /* Pale Green */
        }

        .navbar {
            background-color: #2c3e50; /* Dark Blue */
        }

        .navbar-dark .navbar-brand {
            color: #ffffff; /* White */
        }

        .navbar-dark .navbar-toggler-icon {
            background-color: #ffffff; /* White */
        }

        .navbar-nav .nav-link {
            color: #ffffff !important; /* White */
        }

        h1 {
            color: #2c3e50; /* Dark Blue */
        }

        .btn-primary {
            background-color: #3498db; /* Blue */
            border-color: #3498db; /* Blue */
        }

        .btn-primary:hover {
            background-color: #2980b9; /* Darker Blue */
            border-color: #2980b9; /* Darker Blue */
        }

        .table-dark th {
            background-color: #3498db; /* Blue */
            color: #ffffff; /* White */
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #edf5e1; /* Pale Green */
        }

        .btn-danger {
            background-color: #e74c3c; /* Red */
            border-color: #e74c3c; /* Red */
        }

        .btn-danger:hover {
            background-color: #c0392b; /* Darker Red */
            border-color: #c0392b; /* Darker Red */
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">BMS</a>

    <!-- Toggler/collapsible Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/books}">Book Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/books}">Manager</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <h1>List Books</h1>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/books/new}" class="btn btn-primary btn-sm mb-3">Add Book</a>
        </div>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Year</th>
            <th>Age</th>
            <th>Director</th>
            <th>Anime Type</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book: ${books}">
            <td th:text="${book.Name}"></td>
            <td th:text="${book.email}"></td>
            <td th:text="${book.year}"></td>
            <td th:text="${book.age}"></td>
            <td th:text="${book.director}"></td>
            <td th:text="${book.animeType}"></td>
            <td>
                <a th:href="@{/books/edit/{id}(id=${book.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/books/{id}(id=${book.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
