<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Student Management System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <style>
        body {
            background-color: #edf5e1; /* Pale Green */
        }

        .navbar {
            background-color: #2c3e50; /* Dark Blue */
        }

        .navbar-dark .navbar-brand {
            color: #ffffff; /* White */
        }

        .navbar-dark .navbar-toggler-icon {
            background-color: #ffffff; /* White */
        }

        .navbar-nav .nav-link {
            color: #ffffff !important; /* White */
        }

        .container.card {
            background-color: #ffffff; /* White */
            border: 1px solid #2c3e50; /* Dark Blue */
            border-radius: 10px;
            margin-top: 20px;
            padding: 20px;
        }

        h1 {
            color: #2c3e50; /* Dark Blue */
        }

        .form-group label {
            color: #2c3e50; /* Dark Blue */
        }

        .form-control {
            border: 1px solid #2c3e50; /* Dark Blue */
        }

        .btn-primary {
            background-color: #3498db; /* Blue */
            border-color: #3498db; /* Blue */
        }

        .btn-primary:hover {
            background-color: #2980b9; /* Darker Blue */
            border-color: #2980b9; /* Darker Blue */
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">BMS</a>

    <!-- Toggler/collapsible Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/books}">Student Management</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center"> Update Book </h1>
            <div class="card-body">
                <form th:action="@{/books/{id} (id=${book.id})}" th:object="${book}" method="POST">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" th:field="*{name}" class="form-control"
                               placeholder="Enter Book Name"/>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email" th:field="*{email}" class="form-control"
                               placeholder="Enter your Email"/>
                    </div>

                    <div class="form-group">
                        <label for="year">Year</label>
                        <input type="number" id="year" name="year" th:field="*{year}" class="form-control"
                               placeholder="Enter the years"/>
                    </div>

                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" id="age" name="age" th:field="*{age}" class="form-control"
                               placeholder="Enter your age"/>
                    </div>

                    <div class="form-group">
                        <label for="director">Director</label>
                        <input type="text" id="director" name="director" th:field="*{director}"
                               class="form-control"
                               placeholder="Enter your director"/>
                    </div>

                    <div class="form-group">
                        <label for="animeType">Anime Type</label>
                        <input type="text" id="animeType" name="animeType" th:field="*{animeType}"
                               class="form-control"
                               placeholder="Enter your anime"/>
                    </div>

                    <button type="submit" class="btn btn-primary">Update</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
